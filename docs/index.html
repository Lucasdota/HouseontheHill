<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta name="description" content="A landscape containing a house, tree, field and sky; using only divs and responsive units.">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/home.png">
        <title>A Landscape of a House | Responsive Design with Divs</title>
    </head>
    <body>
        <main>
            <div class="ground"></div><!--grass field-->
            <div class="above-ground"><!--container for above ground level elements-->
                <div class="tree">
                    <div class="trunk"></div>
                    <div class="leaves">
                        <div class="leaves1"></div>
                        <div class="leaves2"></div>
                        <div class="leaves3"></div>
                    </div>
                </div><!--end of tree-->
                <div class="car">
                    <div class="wheels">
                        <div class="wheel">
                            <div class="plate"></div>
                        </div>
                        <div class="wheel">
                            <div class="plate"></div>
                        </div>
                    </div>
                    <div class="bodywork">
                        <div class="car-door"></div>
                    </div>
                    <div class="car-windows">
                        <div class="car-window"></div>
                        <div class="car-window"></div>
                    </div>
                </div><!--end of car-->
                <div class="house">
                    <div class="front">
                        <div class="house-door"></div>
                        <div class="house-window">
                            <div class="hw"></div>
                            <div class="hw"></div>
                            <div class="hw"></div>
                            <div class="hw"></div>
                        </div>
                    </div>
                    <div class="ceiling"></div>
                </div><!--end of house-->
                <div class="fence"></div>
            </div><!--end of above ground-->
            <div class="bird p1"></div>
            <div class="bird p2"></div>
            <div class="bird p3"></div>
            <div class="cloud1">
                <div class="c1a"></div>
                <div class="c1b"></div>            
                <div class="c1c"></div>
            </div>
            <div class="cloud2">
                <div class="c2a"></div>
                <div class="c2b"></div>
            </div>
        </main>
    </body>
</html>
